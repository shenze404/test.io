<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Stage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 第一屏（主页） -->
    <div id="home-screen" class="screen">
        <header>
            < img src="logo.png" alt="Alien Stage Logo" class="logo">
        </header>
        <main>
            <!-- 替换标题为图片 -->
            < img src="title.png" alt="ALIEN STAGE" class="title-img">
            <p class="subtitle">阿纳特花园 第60届</p >
            <!-- 替换 START 按钮为图片 -->
            < img src="start-btn.png" alt="START" id="start-btn" class="start-btn">
        </main>
    </div>

    <!-- 第二屏（菜单页） -->
    <div id="menu-screen" class="screen hidden">
        <header>
            < img src="logo.png" alt="Alien Stage Logo" class="logo">
        </header>
        <main class="menu">
            选手介绍
            观众论坛
            赛事信息
            最新消息
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
